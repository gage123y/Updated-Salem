<!DOCTYPE html>
<html>
<head>
  <title>Orleans County Lake Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Create map
  var map = L.map('map').setView([44.713, -72.250], 14); // Centered on May Pond approx.

  // Add ESRI World Imagery
  L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles Â© Esri'
  }).addTo(map);

  // Polygon (adjust coordinates for accuracy)
  var polygonCoords = [
    [44.716, -72.258],
    [44.720, -72.255],
    [44.722, -72.249],
    [44.720, -72.243],
    [44.716, -72.240],
    [44.711, -72.243],
    [44.710, -72.249],
    [44.712, -72.255]
  ];

  L.polygon(polygonCoords, {color: 'green', weight: 2}).addTo(map);

  // Markers (custom colors)
  var markers = [
    {lat: 44.717, lng: -72.252, color: 'blue'},
    {lat: 44.718, lng: -72.250, color: 'red'},
    {lat: 44.716, lng: -72.248, color: 'orange'},
    {lat: 44.714, lng: -72.246, color: 'purple'}
  ];

  markers.forEach(function(m) {
    L.circleMarker([m.lat, m.lng], {
      radius: 6,
      fillColor: m.color,
      color: "#000",
      weight: 1,
      opacity: 1,
      fillOpacity: 0.8
    }).addTo(map);
  });

</script>

</body>
</html>
